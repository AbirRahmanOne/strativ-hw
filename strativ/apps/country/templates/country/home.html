<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid justify-content-center">
                <form class="d-flex " action="{% url 'get_name' %}" method="get">
                    <input class="form-control me-2" name="value" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

       <div class="container">
        <table id="table" class="table table-bordered " >
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" data-field="name">Name</th>
                    <th scope="col">Alphacode2</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Population </th>
                    <th scope="col">Time Zone </th>
                    <th scope="col"> Flag </th>
                </tr>
            </thead>
            <tbody>

            {% for country in countries %}


                <tr>
                    <th scope="row">{{ country.id }}</th>
                    <td>
                        {{ country.name }}
<!--                        <button type="button"  class="btn btn-primary">{{ country.name }}</button>-->

                    </td>
                    <td>{{ country.alpha_code2 }}</td>
                    <td>{{ country.capital }}</td>
                    <td>
                        {{ country.population }}
                    </td>
                    <td>
                        {{ country.timezones }}:00
                    </td>
                    <td class="flagTd">
                        <img src="{{ country.flag }}" alt="flag">
                    </td>
                    <td>
<!--                        <a href="{% url 'country_details' country.id %}>-->
<!--                            <button type="button"  class="btn btn-primary"> Details </button>-->
<!--                        </a>-->
                        <a class="btn btn-sm btn-info" href="{% url 'country_details' country.id %}">Details</a>
                    </td>



                </tr>
            {% endfor %}
             </tbody>
        </table>




    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
           <style>
               table img {
               width: 100%;
            }
            .flagTd{
                width: 50px;
            }
           </style>
</body>
</html>
